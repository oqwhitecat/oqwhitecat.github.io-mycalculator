<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคิดเลข</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <!-- แถวที่ 1 -->
            <button class="operator-special" onclick="clearDisplay()">C</button>
            <button class="operator-special" onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            <!-- แถวที่ 2 -->
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <!-- แถวที่ 3 -->
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <!-- แถวที่ 4 -->
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="equal-btn" onclick="calculateResult()">=</button>
            <!-- แถวที่ 5 -->
            <button class="zero-btn" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <div class="author-info">
        <p>นาย ทัตพงศ์ พงศ์สุวากร</p>
        <p>รหัสนักศึกษา 663450039-7</p>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
